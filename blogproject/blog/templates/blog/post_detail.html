{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <article>
        <h2>{{ post.title }}</h2>
        <p>Created on: {{ post.created_at }}</p>
        <div>{{ post.content }}</div>
        <a href="{% url 'post_edit' post.id %}">Edit</a>
    </article>
{% endblock %}
